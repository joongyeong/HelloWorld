	document.getElementById('btn').onclick = function() {
		var strval = this.textContent;
		if (strval == '평점') {
			this.textContent += "★";
		} else {
			var re = new RegExp("★", "ig");
			var cntStar = strval.match(re);
			if(cntStar.length > 4) {
				this.textContent = "평점";
			} else {
				this.textContent += "★";
			}
		}
	}
}
